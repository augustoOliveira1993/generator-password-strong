<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Passwrod Generator JavaScript | CodingNepal</title>
    <link rel="stylesheet" href="style.css" />
    <script src="index.js" defer></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>
  <body>
    <div class="container">
      <h2>Gerador de senha</h2>
      <div class="wrapper">
        <div class="input-box">
          <input type="text" disabled />
          <span class="material-symbols-rounded">copy_all</span>
          <span class="msg-copied hide-msg">Copiado!</span>
        </div>

        <div class="pass-inficator"></div>
        <div class="pass-lenght">
          <div class="details">
            <label class="title">Comprimento da senha</label>
            <span>15</span>
          </div>
          <input type="range" min="1" max="30" value="15" step="1">
        </div>
        <div class="pass-settings">
          <label class="title">Comprimento da senha</label>
          <ul class="options">
            <li class="option">
              <input type="checkbox" id="lowercase" checked>
              <label for="lowercase">Minúsculos (a-z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="uppercase">
              <label for="uppercase">Maiúsculos (A-Z)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="numbers">
              <label for="numbers">Números (0-9)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="symbols">
              <label for="symbols">Símbolos (!-$⁺)</label>
            </li>
            <li class="option">
              <input type="checkbox" id="exc-duplicate">
              <label for="exc-duplicate">Excluir duplicado</label>
            </li>
            <li class="option">
              <input type="checkbox" id="spaces">
              <label for="spaces">Incluir Espaços</label>
            </li>
          </ul>
        </div>
        <button class="generate-btn">Gerar senha</button>
      </div>
    </div>
  </body>
</html>
